<h1>flex-direction</h1>

<!-- 1. ROW (по умолчанию) -->
<h2>flex-direction: row;</h2>
<div class="container" id="row">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<!-- 2. ROW-REVERSE -->
<h2>flex-direction: row-reverse;</h2>
<div class="container" id="row-reverse">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<!-- 3. COLUMN -->
<h2>flex-direction: column;</h2>
<p>justify-content теперь работает по вертикали!</p>
<div class="container" id="column">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>

<!-- 4. COLUMN-REVERSE -->
<h2>flex-direction: column-reverse;</h2>
<p>align-items теперь работает по горизонтали!</p>
<div class="container" id="column-reverse">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
</div>
